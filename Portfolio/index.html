<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanch Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <script type="text/javascript" src="typed.js"></script>
    <div class="allpage">
        <div class="container1">
            <div class="kanchpro">
                <img src="./asset/19525.jpg" alt="kanch" width="300" height="300" class="kanch">
            </div>
        </div>
        <div class="nameposition">
            <h1 class="kanch">MasterKanch</h1>
            <h1 class="front"> I am <span class="kanchfuture"></span></h1>
            <script>typed = new Typed('.kanchfuture', {
                strings: ['Full Stack developer.'],
                typeSpeed: 70,
                backSpeed: 70,
                loop: true
                    });
            </script>    
        </div>
        <div class="contact">
            <div class="facebook">
                <a href="#" class="fa"><img src="./asset/Facebooklogo.png" width="70" height="70"></a>
            </div>
            <div class="twitter">
                <a href="#" class="fa"><img src="./asset/Twitter.png" width="70" height="70"></a>
            </div>
            <div class="github">
                <a href="#" class="fa"><img src="./asset/Github.png" width="70" height="70"></a>
            </div>
        </div>
        <div class="aboutme">
                <h1 class="about">ABOUTME</h1>
                <p class="describeme">A handsome boy study engineering.</p>
            
            <div class="education">
                <h1 class="edu">EDUCATION</h1>
                <div class="container3">
                    <div class="pratom">
                        <h2>ANUBAN KHONKAEN</h2>
                        <img src="./asset/logo-blue.png" width="200" height="200">
                    </div>
                    <div class="highschool">
                        <h2>KHONKAEN WITTAYAYON</h2>
                        <img src="https://upload.wikimedia.org/wikipedia/th/d/d4/Logo_kkw.png" width="200" height="200">
                    </div>
                    <div class="Khonkaenuniversity">
                        <h2>KHONKAEN UNIVERSITY</h2>
                        <img src="http://eng.kku.ac.th/wp-content/uploads/2019/05/LogoKKU-Eng.png" width="130" height="200">
                    </div>
                </div>
            </div>
        </div>
        <div class="Proskill">
            <h1 class="headpro">PROFESSIONAL SKILLS</h1>
            <div class="container2">
                <h1>FRONTEND</h1>
                <div class="html">
                    <img src="./asset/HTML5.png" id="html"width="150" height="200">
                    <h2>HTML</h2>
                </div>
                <div class="css">
                    <img src="./asset/CSS3.png" id="css"width="150" height="200">
                    <h2>CSS</h2>
                </div>
                <div class="Javascript">
                    <img src="https://img.icons8.com/color/480/000000/javascript.png"/ width="200" height="200">
                    <h2>Javascript</h2>
                </div>
                <div class="React">
                    <img src="./asset/React.png" id="react"width="180" height="200">
                    <h2>React</h2>
                </div>
            </div>
            <div class="containerback">
                <h1 class="backend">BACKEND</h1>
                <div class="Node">
                    <img src="https://img.icons8.com/color/256/000000/nodejs.png"/ width="200" height="200">
                    <h2>NodeJS</h2>
                </div>
                <div class="go">
                    <img src="https://img.icons8.com/color/240/000000/golang.png"/ width="200" height="200">
                    <h2>Golang</h2>
                </div>
                <h1>DATABASES</h1>
                <div class="mongodb">
                    <img src="https://img.icons8.com/color/240/000000/mongodb.png"/ width="200" height="200">
                    <h2>Mongodb</h2>
                </div>
            </div>
        
    
</body>
</html>
